<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            margin-top: 50px;
            flex-grow: 1;
        }
        .header-text {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .upload-btn {
            background-color: #28a745;
            color: white;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #007bff; /* Blue color for the link */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-text">ðŸŒ± Plant Disease Detection Tool ðŸŒ¿</h1>
        <p class="text-center">Upload a plant leaf image to detect the disease affecting it. Our advanced machine learning model will predict the disease and provide you with information about it.</p>

        <!-- Display any errors if present -->
        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <!-- Form to upload image -->
        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data" class="text-center">
            <div class="form-group">
                <label for="image">Choose a leaf image:</label>
                <input type="file" name="image" class="form-control-file" accept="image/*" required>
            </div>
            <button type="submit" class="btn upload-btn">Upload and Predict</button>
        </form>
    </div>

    <div class="footer">
        <p>Created by <a href="https://github.com/Vigneshmaradiya" target="_blank">Vignesh Maradiya</a></p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
